<canvas id = 'canvas' width = 1536 height = 721></canvas>
<style>
	body {
		overflow: hidden;
		margin: 0px;
	}
</style>
<script>
	var pincel = document.getElementById('canvas').getContext('2d');
	function calcula_proximo_ponto() {
		var dx = sigma * (y - x) * dt;
		var dy = (x * (rho - z) - y) * dt;
		var dz = (x * y - beta * z) * dt;
		x += dx;
		y += dy;
		z += dz;
	}
	pincel.lineWidth = 1;
	pincel.strokeStyle = 'rbg(0, 0, 0, 0.1)';
	var sigma = 10;
	var rho = 28;
	var beta = 8 / 3;
	var dt = 0.000002;
	var x = 0.00001;
	var y = 0;
	var z = 0;
	setInterval(function() {
		pincel.beginPath();
		pincel.moveTo(x * 500 / (z + 50) + 768, y * 500 / (z + 50) + 360.5);
		for(var i = 0;i < 1000;i++) {
			calcula_proximo_ponto();
		}
		pincel.lineTo(x * 500 / (z + 50) + 768, y * 500 / (z + 50) + 360.5);
		pincel.stroke();
	}, 1);
</script>
