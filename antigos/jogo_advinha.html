	function sorteia(numero, quantidade){
		quantidadePossibilidades = numero;
		var numeroPensado = [];
		var limite = 0;
		while (limite < quantidade) {
			var numeroAleatorio = Math.round(Math.random() * numero);
			for (var limite0 = 0;limite0 < quantidade;limite0++) {
				if (numeroPensado[limite0] == numeroAleatorio) {
					break;
				}else if (limite0 == quantidade - 1) {
					numeroPensado.push(numeroAleatorio);
					limite++;
				}
			}
		}
		return numeroPensado;
	}
